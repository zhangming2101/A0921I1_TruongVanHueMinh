<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .ming{
            font-family: "Lucida Grande", "Lucida Sans Unicode", Tahoma, sans-serif;
        }

    </style>
</head>
<body>
<form method="get" action="simpleForm.html" class="ming">
    <h2>Order Form</h2>
    <p><b>What would you like to buy ? </b></p>
    <select>
        <option value=" ">A</option>
        <option value=" ">B (+ 0.5$)</option>
        <option value=" ">C (+ 0.5$)</option>
    </select>
    <p><b>How many would you like to order ?</b></p>
    <input type="radio" name="radio">1 - $10 <br>
    <input type="radio" name="radio">2 - $20 <br>
    <input type="radio" name="radio">3 - $25 <br>
    <p><b>Name <span style="color: red">*</span></b></p>
    <input type="text" name="firstname" placeholder="FirstName" size="15">
    <input type="text" name="lastname" placeholder="LastName" size="15">
    <p><b>Email</b></p>
    <input type="text" name="email" size="35">
    <p><b>Phone Number</b></p>
    <input type="text" name="phone1" size="5">-
    <input type="text" name="phone2" size="5">-
    <input type="text" name="phone3" size="5">
    <br>
    <input type="button" name="btnSubmit" value="Submit">


</form>

</html>
